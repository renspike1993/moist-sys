{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Edit MARC21 Fields ‚Äì {{ book.rfid }}</h4>
            <a href="{% url 'book_detail' book.pk %}" class="btn btn-sm btn-light">‚Üê Cancel</a>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="text-end">
                    <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
