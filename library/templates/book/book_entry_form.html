{% extends "base.html" %} {% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="card shadow-sm">
			<div class="card-header bg-primary text-white">
				<h5 class="mb-0">Resource Description and Access (RDA Form)</h5>
			</div>
			<div class="card-body">
				<h3 class="mb-3 fw-bold text-center"></h3>
				<div class="form-group">
					<form method="POST">


						
						{% csrf_token %} {% for field in form %}
						<div class="mb-3">
							<label class="form-label"
								>{{ field.label }} {{ field.field_code }} {% if field.field.required %}<span class="text-danger" style="font-size: 10px">(Required)</span>{% endif %}</label
							>
							{{ field }} {% if field.errors %}
							<div class="text-danger small">{{ field.errors|join:", " }}</div>
							{% endif %}
						</div>
						{% endfor %}

						<div class="text-end mt-3">
							<button type="submit" class="btn btn-primary px-4">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
