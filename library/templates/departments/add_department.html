{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Department</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
      {% if form.name.errors %}
        <div class="text-danger">{{ form.name.errors }}</div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'get_departments' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
