{% extends "registrar/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
    <div class="lh-1">
        <h1 class="h5 mb-0 text-white lh-1">Data Center</h1>
        <small>Student Folders</small>
    </div>
</div>

<div class="table-responsive mt-4">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Folder Name</th>
                <th>Content</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data; replace with Django loop later -->
            <tr>
                <td class="text-center">1</td>
                <td class="text-center">Folder 1</td>
                <td class="text-center">13</td>
                <td class="text-center"><span class="badge bg-success">Active</span></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary">Open</button>
                    <button class="btn btn-sm btn-warning">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            <tr>
                <td class="text-center">2</td>
                <td class="text-center">Folder 2</td>
                <td class="text-center">13</td>
                <td class="text-center"><span class="badge bg-success">Active</span></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary">Open</button>
                    <button class="btn btn-sm btn-warning">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
