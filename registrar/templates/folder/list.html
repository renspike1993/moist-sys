        </thead>
        <tbody>
            <!-- Example data; replace with Django loop later -->

                <td>1</td>
                <td>Juan Dela Cruz</td>
                <td>BS Computer Science</td>
                <td>3rd Year</td>

                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>

</div>
